<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mayank_vachher</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
    }

    main {
      --bg: #000000;
      --surface: #000000;
      --text: #ffffff;
      --accent: #2d6bff;
      --border: #ffffff;

      min-height: 100vh;
      padding: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg);
      color: var(--text);
      font-family: 'JetBrains Mono', monospace;
      transition: all 0.15s ease;
    }

    main.light {
      --bg: #ffffff;
      --surface: #ffffff;
      --text: #000000;
      --accent: #1a56db;
      --border: #000000;
    }

    .theme-toggle {
      position: fixed;
      top: 1.5rem;
      right: 1.5rem;
      background: var(--text);
      border: 2px solid var(--text);
      width: 44px;
      height: 44px;
      cursor: pointer;
      font-family: inherit;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
      color: var(--bg);
      font-size: 1.25rem;
    }

    .theme-toggle:hover {
      background: none;
      color: var(--text);
    }

    .theme-toggle .icon-sun { display: none; }
    .theme-toggle .icon-moon { display: block; }

    main:not(.light) .theme-toggle .icon-sun { display: block; }
    main:not(.light) .theme-toggle .icon-moon { display: none; }

    .container {
      max-width: 600px;
      width: 100%;
    }

    .name-block {
      margin-bottom: 2rem;
    }

    h1 {
      font-family: 'Space Grotesk', sans-serif;
      font-size: clamp(4rem, 18vw, 10rem);
      font-weight: 700;
      line-height: 0.85;
      margin: 0;
      letter-spacing: -0.04em;
    }

    .surname-row {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-top: 0.5rem;
    }

    .line {
      flex: 1;
      height: 3px;
      background: var(--accent);
    }

    .surname {
      font-family: 'Space Grotesk', sans-serif;
      font-size: clamp(1.5rem, 5vw, 2.5rem);
      font-weight: 700;
      letter-spacing: 0.1em;
    }

    .tagline {
      font-size: 0.95rem;
      font-weight: 700;
      color: var(--text);
      opacity: 0.5;
      margin-top: 1rem;
      letter-spacing: 0.02em;
    }

    .bento {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-auto-rows: 85px;
      gap: 0.5rem;
    }

    .box {
      border: 3px solid var(--border);
      padding: 1rem;
      font-size: 0.9rem;
      font-weight: 700;
      color: var(--text);
      text-decoration: none;
      display: flex;
      align-items: flex-end;
      justify-content: space-between;
      transition: all 0.1s ease;
      position: relative;
      overflow: hidden;
    }

    .box::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--accent);
      transform: translateY(100%);
      transition: transform 0.15s ease;
      z-index: 0;
    }

    .box:hover::before {
      transform: translateY(0);
    }

    .box:hover {
      color: white;
      border-color: var(--accent);
    }

    .box-label, .box-arrow, .box-sub {
      position: relative;
      z-index: 1;
    }

    .box-content {
      display: flex;
      flex-direction: column;
      gap: 0.15rem;
    }

    .box-icon {
      position: absolute;
      top: 0.75rem;
      right: 0.75rem;
      z-index: 1;
      color: var(--text);
      opacity: 0.4;
      font-size: 1.1rem;
      transition: color 0.15s ease, opacity 0.15s ease;
    }

    .box:hover .box-icon {
      color: white;
      opacity: 1;
    }

    .box-sub {
      font-size: 0.7rem;
      font-weight: 400;
      opacity: 0.6;
      text-transform: lowercase;
      transition: opacity 0.15s ease, font-weight 0.15s ease;
    }

    .box:hover .box-sub {
      opacity: 1;
      font-weight: 700;
    }

    .box-arrow {
      opacity: 0;
      transform: translateX(-10px);
      transition: all 0.15s ease;
    }

    .box:hover .box-arrow {
      opacity: 1;
      transform: translateX(0);
    }

    .box.wide {
      grid-column: span 2;
    }

    .box.tall {
      grid-row: span 2;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-end;
    }

    .box.tall .box-arrow {
      position: absolute;
      top: 1rem;
      right: 1rem;
    }

    .box.tilted {
      transform: rotate(0.5deg);
    }

    .box.mystery .box-sub {
      opacity: 0;
    }

    .box.mystery:hover .box-sub {
      opacity: 1;
      font-weight: 700;
    }

    footer {
      position: fixed;
      bottom: 1.5rem;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.9rem;
      font-weight: 700;
      letter-spacing: 0.03em;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--text);
    }

    @media (max-width: 500px) {
      main {
        padding: 1.5rem;
      }
      .bento {
        grid-template-columns: repeat(2, 1fr);
        grid-auto-rows: 75px;
      }
      .box.wide {
        grid-column: span 2;
      }
      .box.tall {
        grid-row: span 2;
      }
    }
  </style>
</head>
<body>
  <main id="main">
    <button class="theme-toggle" id="theme-toggle">
      <i class="ri-sun-line icon-sun"></i>
      <i class="ri-moon-line icon-moon"></i>
    </button>

    <div class="container">
      <div class="name-block">
        <h1>MAYANK</h1>
        <div class="surname-row">
          <span class="line"></span>
          <span class="surname">VACHHER</span>
        </div>
        <p class="tagline" id="tagline"></p>
      </div>

      <div class="bento">
        <a href="mailto:mayankv0207@gmail.com" class="box" target="_blank" rel="noopener noreferrer">
          <span class="box-content">
            <span class="box-label">EMAIL</span>
            <span class="box-sub">say hello</span>
          </span>
          <span class="box-icon"><i class="ri-mail-line"></i></span>
        </a>
        <a href="https://github.com/MayankVachher" class="box" target="_blank" rel="noopener noreferrer">
          <span class="box-content">
            <span class="box-label">GITHUB</span>
            <span class="box-sub">code</span>
          </span>
          <span class="box-icon"><i class="ri-github-fill"></i></span>
        </a>
        <a href="https://linkedin.com/in/mayankvachher" class="box" target="_blank" rel="noopener noreferrer">
          <span class="box-content">
            <span class="box-label">LINKEDIN</span>
            <span class="box-sub">connect</span>
          </span>
          <span class="box-icon"><i class="ri-linkedin-fill"></i></span>
        </a>
        <a href="#" class="box" target="_blank" rel="noopener noreferrer">
          <span class="box-content">
            <span class="box-label">RESUME</span>
            <span class="box-sub">download</span>
          </span>
          <span class="box-icon"><i class="ri-file-text-line"></i></span>
        </a>
        <a href="#" class="box tall" target="_blank" rel="noopener noreferrer">
          <span class="box-content">
            <span class="box-label">PROJECTS</span>
            <span class="box-sub">things i made</span>
          </span>
          <span class="box-arrow">→</span>
        </a>
        <a href="#" class="box" target="_blank" rel="noopener noreferrer">
          <span class="box-content">
            <span class="box-label">WHATEVER</span>
            <span class="box-sub">misc</span>
          </span>
          <span class="box-arrow">→</span>
        </a>
        <a href="#" class="box mystery" target="_blank" rel="noopener noreferrer">
          <span class="box-content">
            <span class="box-label">???</span>
            <span class="box-sub">who knows</span>
          </span>
          <span class="box-arrow">→</span>
        </a>
      </div>
    </div>

    <footer>Made with <i class="ri-heart-fill" style="color: #e53935;"></i> + <i class="ri-robot-2-fill" style="font-size: 1.2em; color: #43a047;"></i></footer>
  </main>

  <!-- Pirsch Analytics (privacy-first, no cookies) -->
  <script defer src="https://api.pirsch.io/pa.js"
    id="pianjs"
    data-code="5gVM2g8OKtCEM4Aqv630bliyI9Bv5GUs"></script>

  <script>
    const main = document.getElementById('main');
    const toggle = document.getElementById('theme-toggle');
    const taglineEl = document.getElementById('tagline');

    // Random tagline
    const taglines = [
      'complexity simplified.',
      'organized chaos.',
      'quietly loud.',
      'logically thorough.',
      'radically simple.',
      'signal in the noise.',
      'rational intuition.',
      'engineered excellence.',
      'validated brilliance.',
      'analytically intuitive.'
    ];
    taglineEl.textContent = taglines[Math.floor(Math.random() * taglines.length)];

    // Check for saved preference, default to light
    const savedTheme = localStorage.getItem('theme');
    let isDark = savedTheme ? savedTheme === 'dark' : false;

    function updateTheme() {
      main.classList.toggle('light', !isDark);
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    }

    updateTheme();

    toggle.addEventListener('click', () => {
      isDark = !isDark;
      updateTheme();
      // Track theme toggle
      if (window.pirsch) {
        pirsch('Theme Toggle', { meta: { theme: isDark ? 'dark' : 'light' } });
      }
    });

    // Track link clicks
    document.querySelectorAll('.box').forEach(link => {
      link.addEventListener('click', () => {
        if (window.pirsch) {
          const label = link.querySelector('.box-label')?.textContent || 'Unknown';
          pirsch('Link Click', { meta: { link: label } });
        }
      });
    });
  </script>
</body>
</html>
