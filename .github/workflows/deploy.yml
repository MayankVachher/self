name: CI / CD

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate HTML
        uses: Cyb3r-Jak3/html5validator-action@v7.2.0
        with:
          root: .

  deploy:
    name: Deploy
    needs: ci
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    env:
      PRODUCTION_URL: https://mynkv.ca
    steps:
      - uses: actions/checkout@v4

      - name: Create deployment
        id: deployment
        uses: chrnorm/deployment-action@v2
        with:
          token: ${{ github.token }}
          environment: production
          initial-status: in_progress
          environment-url: ${{ env.PRODUCTION_URL }}

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            cd ${{ secrets.DEPLOY_PATH }}
            git pull origin master

      - name: Health check
        run: |
          curl --fail --retry 5 --retry-delay 2 --silent --show-error ${{ env.PRODUCTION_URL }} > /dev/null
          echo "Health check passed âœ…"

      - name: Update deployment status (success)
        uses: chrnorm/deployment-status@v2
        with:
          token: ${{ github.token }}
          deployment-id: ${{ steps.deployment.outputs.deployment_id }}
          state: success
          environment-url: ${{ env.PRODUCTION_URL }}

      - name: Update deployment status (failure)
        if: failure() && steps.deployment.outputs.deployment_id
        uses: chrnorm/deployment-status@v2
        with:
          token: ${{ github.token }}
          deployment-id: ${{ steps.deployment.outputs.deployment_id }}
          state: failure
